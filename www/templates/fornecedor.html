<ion-view hide-nav-bar="false" title="Fornecedor">
  <ion-content overflow-scroll="true">
    <div class="list list-inset">
      <label class="item item-input item-select">
        <div class="input-label">
          Tipo de Pessoa
        </div>
        <select ng-model="fornecedor.for_fl_pessoa" >
          <option value="1" ng-selected="tipoPessoa(1)">Física</option>
          <option value="2" ng-selected="tipoPessoa(2)">Jurídica</option>
        </select>
      </label>

      <label class="item item-input" ng-show="tipoPessoa(2)">
        <span class="input-label">Razão Social</span>
        <input type="text" ng-model="fornecedor.for_ds_razao_social">
      </label>

      <label class="item item-input" ng-show="tipoPessoa(2)">
        <span class="input-label">Nome fantasia</span>
        <input type="text" ng-model="fornecedor.for_ds_fantasia_nome">
      </label>

      <label class="item item-input" ng-show="tipoPessoa(1)">
        <span class="input-label">Nome</span>
        <input type="text" ng-model="fornecedor.for_ds_fantasia_nome">
      </label>

      <label class="item item-input">
        <span class="input-label">Celular</span>
        <input type="tel" ng-model="fornecedor.for_ds_celular">
      </label>

      <label class="item item-input" ng-show="tipoPessoa(2)">
        <span class="input-label">CNPJ</span>
        <input type="text" ng-model="fornecedor.for_ds_cnpj_cpf">
      </label>

      <label class="item item-input" ng-show="tipoPessoa(1)">
        <span class="input-label">CPF</span>
        <input type="text" ng-model="fornecedor.for_ds_cnpj_cpf">
      </label>

      <label class="item item-input">
        <span class="input-label">CEP</span>
        <input type="text" ng-model="fornecedor.for_ds_cep">
      </label>

      <label class="item item-input">
        <span class="input-label">Endereço</span>
        <input type="text" ng-model="fornecedor.for_ds_endereco">
      </label>

      <label class="item item-input">
        <span class="input-label">Número</span>
        <input type="number" ng-model="fornecedor.for_ds_numero">
      </label>

      <label class="item item-input">
        <span class="input-label">Complemento</span>
        <input type="text" ng-model="fornecedor.for_ds_complemento">
      </label>

      <label class="item item-input">
        <span class="input-label">Bairro</span>
        <input type="text" ng-model="fornecedor.for_ds_bairro">
      </label>

      <label class="item item-input">
        <span class="input-label">Cidade</span>
        <input type="text" ng-model="fornecedor.for_ds_cidade">
      </label>

      <button class="button button-block button-positive" ng-click="save()">SALVAR</button>
    </div>
  </ion-content>
</ion-view>
