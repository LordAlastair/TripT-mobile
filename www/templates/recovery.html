<ion-view title="Recuperar Senha">
  <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
    <ion-list>
      <label class="item item-input" name="email">
        <span class="input-label">Email</span>
        <input type="email" ng-model="usuario.usu_ds_email" required>
      </label>
    </ion-list>

    <button
      ng-click="recovery()"
      class="button button-outline button-positive button-block">
      Recuperar
    </button>
  </ion-content>
</ion-view>
