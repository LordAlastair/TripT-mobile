<ion-view title="Signup">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input" name="nome">
                  <span class="input-label">Nome</span>
                  <input type="text">
                </label>

                <label class="item item-input" name="email">
                  <span class="input-label">Email</span>
                  <input type="email">
                </label>

                <label class="item item-input" name="senha">
                  <span class="input-label">Senha</span>
                  <input type="password">
                </label>

                <label class="item item-input" name="senha-confirmacao">
                  <span class="input-label">Confirmar senha</span>
                  <input type="text">
                </label>

                <label class="item item-toggle" name="is-fornecedor">
                  Sou Fornecedor
                  <label class="toggle toggle-assertive">
                    <input type="checkbox" id="is-fornecedor">
                    <div class="track">
                      <div class="handle"></div>
                    </div>
                  </label>
               </label>
            </ion-list>

            <button id="signup-button" class="button button-royal button-block">Sign up</button>
        </form>
    </ion-content>
</ion-view>
