<ion-view title="Alterar senha">
  <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
    <form class="list">
      <ion-list>
        <label class="item item-input" name="email">
          <span class="input-label">Email</span>
          <input type="email" ng-model="usuario.usu_ds_email" required>
        </label>

        <label class="item item-input" name="senha">
          <span class="input-label">Senha</span>
          <input type="password" ng-model="usuario.usu_ds_senha" required>
        </label>

        <label class="item item-input" name="novasenha">
          <span class="input-label">Nova senha</span>
          <input type="password" ng-model="usuario.usu_ds_nova_senha" required>
        </label>

        <label class="item item-input" name="confirm">
          <span class="input-label">Confirmar senha</span>
          <input type="password" ng-model="usuario.usu_ds_nova_senha_confirm" required>
        </label>
      </ion-list>

      <button
        id="changepass-button"
        ng-click="changepass()"
        class="button button-outline button-royal button-block">
        Trocar senha
      </button>
    </form>
  </ion-content>
</ion-view>
