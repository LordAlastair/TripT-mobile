<ion-view hide-nav-bar="false" title="Planos/Pagamentos">
  <ion-content overflow-scroll="true">

    <div class="list">
      <div class="item item-divider">
        <h2 class="title">Planos</h2>
      </div>

      <ion-list>
        <ion-checkbox ng-repeat="plano in planos" ng-checked="checkedPlanos.contains(plano.pla_cd_plano)">{{ plano.pla_ds_plano }}</ion-checkbox>
      </ion-list>

      <div class="item item-divider">
        <h2 class="title">Pagamentos</h2>
      </div>

      <ion-list ng-model="formapagamento">
        <ion-checkbox ng-value="Dinheiro">Dinheiro</ion-checkbox>
        <ion-checkbox ng-value="Mensal">Cart√£o</ion-checkbox>
        <ion-checkbox ng-value="Trimestral">Cheque</ion-checkbox>
        <ion-checkbox ng-value="Semestral">Boleto</ion-checkbox>
      </ion-list>

    </div>

  </ion-content>
</ion-view>
